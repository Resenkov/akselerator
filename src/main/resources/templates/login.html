<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>SmartPark | Вход</title>
    <link rel="stylesheet" href="/css/app.css"/>
</head>
<body>
<main class="container">
    <header class="page-header">
        <h1>SmartPark</h1>
        <p>Вход в систему парковок</p>
    </header>

    <section class="card">
        <h2>Войти</h2>
        <form id="login-form" class="form">
            <label>
                Логин
                <input type="text" name="username" required/>
            </label>
            <label>
                Пароль
                <input type="password" name="password" required/>
            </label>
            <button type="submit">Войти</button>
        </form>
        <div class="form-footer">
            <p>Нет аккаунта? <a href="/register">Зарегистрироваться</a></p>
        </div>
    </section>

    <section class="card hidden" id="login-result">
        <h3>Результат</h3>
        <pre class="code-block" id="login-response"></pre>
        <button type="button" id="go-dashboard" class="secondary">Перейти в кабинет</button>
    </section>
</main>

<script src="/js/app.js"></script>
<script>
    SmartParkAuth.bindLogin();
</script>
</body>
</html>
