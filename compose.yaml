version: '3.8'
services:
  acselerator-db:
    image: postgres:16-alpine
    container_name: acselerator-db
    ports:
      - "5555:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: 2611
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  acselerator-app:
    build: .
    container_name: acselerator-app
    ports:
      - "8080:8080"
    depends_on:
      acselerator-db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://acselerator-db:5432/postgres
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 2611