version: '3.8'

services:
  acselerator-db:
    image: postgres:16-alpine
    container_name: acselerator-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: 2611
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - internal_net

  acselerator-app:
    build:
      context: .
    container_name: acselerator-app
    depends_on:
      acselerator-db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://acselerator-db:5432/postgres
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 2611
      SPRING_PROFILES_ACTIVE: docker
    expose:
      - "8080"
    networks:
      - internal_net

  acselerator-proxy:
    build:
      context: ./accelerator-front2-master
    container_name: acselerator-proxy
    depends_on:
      - acselerator-app
    ports:
      - "3000:80"
    environment:
      NODE_ENV: production
      VITE_API_BASE_URL: /api
    networks:
      - internal_net
      - edge_net

volumes:
  postgres_data:

networks:
  internal_net:
    internal: true
  edge_net:
